<html>
  <body>
    <div id="background">
      <div
        id="character"
        style="
          position: absolute;
          top: 100px;
          left: 450px;
          background-image: url('img/down1.png');
          width: 59px;
          height: 86px;
        "
      ></div>
    </div>
    <script type="text/javascript">
      var leftValue = 450,
        topValue = 100,
        image = "down1";

      function update() {
        document.getElementById("character").style.left = leftValue + "px";
        document.getElementById("character").style.top = topValue + "px";
        document.getElementById("character").style.backgroundImage =
          "url(img/" + image + ".png)";
      }

      document.onkeydown = function (e) {
        console.log(e);
        if (e.keyCode == 37 && leftValue > 50) {
          // LEFT
          leftValue = leftValue - 10;
          if (image == "left2") {
            image = "left1";
          } else {
            image = "left2";
          }
        } else if (e.keyCode == 39 && leftValue < 1200) {
          // RIGHT
          leftValue = leftValue + 10;
          if (image == "right1") {
            image = "right2";
          } else {
            image = "right1";
          }
        } else if (e.keyCode == 40 && topValue < 400) {
          // DOWN
          topValue = topValue + 10;
          if (image == "down1") {
            image = "down2";
          } else {
            image = "down1";
          }
        } else if (e.keyCode == 38 && topValue > 50) {
          topValue = topValue - 10;
          if (image == "top1") {
            image = "top2";
          } else {
            image = "top1";
          }
        }
        update();
      };
    </script>
  </body>
</html>
